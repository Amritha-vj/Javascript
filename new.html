<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/js-css.css">
	<script src="js/icon.js"></script>
    <script src="js/new.js"></script> 
	<!-- <link rel="icon" type="image/x-icon" href="gicon.jpg"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <div class="border">
        <div class="heading">
           <h2>
               REGISTRATION FORM
            </h2> 
        </div>
        <form action="#" onsubmit="validateForm()" id="myForm">
            <div class="personal">
                <h3>
                    Personal Details
                </h3>
                <div class="general">
                    <div class="rows-1">
                        <div class="name">
                            <label for="fname">Name:</label>
                        </div>
                        <div class="gender">
                            <label for="gender" >Gender</label>
                        </div>
                        <div class="address">
                            <label for="address" class="adress-1">Address</label>
                        </div>
                        <div class="email">
                            <label for="email" >Email</label>
                        </div>
                        <div class="mobile">
                            <label for="mob">Mobile Number</label>
                        </div>
                        <div class="hobby">
                            <label for="hobbies" > Choose hobbies</label>
                        </div>
                        <div class="bday">
                            <label for="birthday" >Date of Birth</label>
                        </div>
                        <div class="color">
                            <label for="favcolor">Select your favorite color:</label>
                        </div>
                    </div>
                    <div class=rows>
                        <div class="name-1">
                            <input type="text" id="fname" name="fname">
                            <span class="errors"></span>
                        </div>
                        <div class="gender">
                            <span>
                                <input type="radio" id="male" name="male" value="Male" class="common">
                                <label for="html">Male</label>
                                <input type="radio" id="female" name="female" value="Female" class="common">
                                <label for="female">Female</label>
                                <input type="radio" id="others" name="others" value="Others" class="common">
                                <label for="others">Others</label>
                            </span>    
                            <span class="errors"></span>           
                        </div>
                        <div class="address-1">
                            <textarea name="address-1"rows="4" cols="25"></textarea>
                            <span class="errors"></span>
                        </div>
                        <div class="email-1">
                            <input type="email" id="email" name="email">
                            <span class="errors"></span>
                        </div>
                        <div class="mobile-1">
                            <input type="text" id="mob" name="mob">
                            <span class="errors"></span>
                        </div>
                        <div class="hobby-1">
                            <span>
                                <input type="checkbox" id="read" name="read"class="common-1">
                                <label for="read"> Reading</label>
                                <input type="checkbox" id="drive" name="drive"class="common-1">
                                <label for="drive">Driving</label>
                                <input type="checkbox" id="garden" name="garden"class="common-1">
                                <label for="garden"> Gardening</label>

                            </span>
                            <span class="errors"></span>
                        </div>
                        <div class="bday-1">
                            <input type="date" id="birthday" name="birthday">
                        </div>
                        <div class="color-1">
                            <input type="color" id="favcolor" name="favcolor">
                        </div>
                    </div>
                </div>
            </div>
            <div class="education">
                <h3>Educational details</h3>
                <div class="details">
                    <div class="row-2">
                        <div class="column-1">
                            <label for="courses" class="space">Choose a courses:</label>
                        </div>
                        <div class="column-2">
                            Percentage of marks
                        </div>
                        <div class="column-3">
                            <label for="point">Rate your programming level:</label>
                        </div>
                        <div class="column-4">
                            <label for="filename">Upload CV</label>
                        </div>
                    </div>
                    <div class="row-4">
                        <div class="course">
                            <select id="courses" name="courses">
                                <option value="c-1">M.Tech</option>
                                <option value="c-2">M.Sc</option>
                                <option value="c-3">MCA</option>
                                <option value="c-4">B.Tech</option>
                                <option value="c-5">B.Sc</option>
                                <option value="c-6">BCA</option>
                                <option value="c-7">Diploma</option>
                                <option value="c-8">Plus Two</option>
                            </select>
                        </div>
                        <div class="percentage">
                            <input type="text" id="mark" name="mark">
                            <span class="errors"></span>
                        </div>
                        <div class="gpa">
                            <input type="range" id="vol" name="vol" min="0" max="10">
                        </div>
                        <div class="upload">
                            <input type="file" id="myFile" name="file">
                            <span class="errors"></span>
                        </div>
                    </div>
                </div>
            </div>
             <div class="login" >
                <h3>
                    Login credentials
                </h3>
                <div class="row-3">
                    <div class="col-1">
                        <div class="user">
                            <label for="username">Username</label>
                        </div>
                        <div class="pass-1">
                            <label for="username" >Password</label>
                        </div>
                        <div class="pass-2">
                            <label for="username" >Confirm password</label>
                        </div>
                    </div>
                    <div class="col-2">
                        <div>
                            <input type="email" id="uname" name="uname" placeholder="example@email.com">
                            <span class="errors"></span>
                        </div>
                        <div>
                            <input type="password" id="password-1" name="password-1">
                            <span class="errors"></span>
                        </div>
                        <div>
                            <input type="password" id="password-2" name="password-2">
                            <span class="errors"></span>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" id="submit" class="button" value="Submit">Submit</button>
        </form>
    </div>  
</body>
</html>
