<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/js-css.css">
	<script src="js/icon.js"></script>
    <script src="js/new.js"></script> 
	<!-- <link rel="icon" type="image/x-icon" href="gicon.jpg"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
   
    <div class="border">
        <div class="heading">
           <h1>REGISTRATION FORM</h1> 
        </div>
        <form action="#" name="myForm" onsubmit="validateForm()" id="submit">
            <div class="personal">
                <h2>
                    Personal Details
                </h2>
                <div>
                    <span class="name">
                      <label for="fname"class="space">Name:</label>
                    </span>
                    <span>
                      <input type="text" id="fname" name="fname" class="first">
                    </span>
                 </div><br>
                 <div>
                    <span class="gender">
                        <label for="gender" class="space">Gender</label>
                    </span>
                      <span>
                        <input type="radio" id="male" name="male" value="Male" class="common">
                        <label for="html">Male</label>
                      </span>
                      <span>
                        <input type="radio" id="female" name="female" value="Female" class="common">
                        <label for="female">Female</label>
                      </span>
                      <span>
                        <input type="radio" id="others" name="others" value="Others" class="common">
                        <label for="others">Others</label>
                      </span>
                   </div><br>
                    <div>
                        <span class="address">
                            <label for="address" class="space">Address</label>
                        </span>
                        <span>
                            <textarea name="address"></textarea>
                            <!-- <input type="textarea" id="address" name="address"> -->
                        </span>
                    </div><br>
                    <div>
                        <span class="email">
                            <label for="email" class="space">Email</label>
                        </span>
                        <span>
                            <input type="email" id="email" name="email">
                        </span>
                    </div><br>
                   
                    <div>
                        <span class="mobile">
                            <label for="mob" class="space">Mobile Number</label>
                        </span>
                        <span>
                            <input type="text" id="mob" name="mob">
                        </span>
                    </div><br>
                    
                    <div class="hobby">
                        <span class="hobby1">
                            <label for="hobbies" class="space"> Choose hobbies</label>
                        </span>
                        <span>
                            <input type="checkbox" id="read" name="read">
                        </span>
                        <span class="reading">
                            <label for="read"> Reading</label>
                        </span>
                        <span>
                            <input type="checkbox" id="drive" name="drive">
                        </span>
                        <span class="driving">
                            <label for="drive">Driving</label>
                        </span>
                        <span>
                            <input type="checkbox" id="garden" name="garden">
                        </span>
                        <span class="gardening">
                            <label for="gardening">Gardening</label>
                        </span>
                    </div><br>
                    <div class="bday">
                        <label for="birthday" class="space">Date of Birth</label>
                        <input type="date" id="birthday" name="birthday">
                    </div><br>
                    <div class="color">
                        <label for="favcolor" class="gap">Select your favorite color:</label>
                        <input type="color" id="favcolor" name="favcolor"><br><br>
                    </div><br>
            </div>
            <div class="education">
                <h3>Educational details</h3>
                <div class="sample">

                </div>
               
                <!-- <div class="mark" class="space">
                    
                        Percentage of marks
                    </span>
                    <span>
                       
                    </span>
                </div><br>
                <div class="range" class="space">
                    <label for="point">Rate your programming level(out of 10):</label>
                    
                </div>   <br>
                <div class="file">
                    <label for="filename">Upload CV</label>
                   
                    
                </div> 
            </div> -->
            <div class="login" class="space">
                <h3>
                    Login credentials
                </h3>
                <div class="user">
                    <span>
                        <label for="username" class="space">Username</label>
                      </span>
                      <span>
                        <input type="email" id="uname" name="uname" placeholder="example@email.com" class="space">
                      </span>
                </div><br>
                <div class="pass-1">
                    <span>
                        <label for="username" class="space">Password</label>
                      </span>
                      <span>
                        <input type="password" id="password-1" name="password-1" class="space">
                      </span>
                </div><br>
                <div class="pass-2">
                     <span>
                        <label for="username" class="space">Re-type Password</label>
                      </span>
                      <span>
                        <input type="password" id="password-2" name="password-2">
                      </span>
                </div> <br>     
            </div> 
            <button type="submit" id="submit" class="button" value="Submit">Submit</button>
        </form>
    </div> 
    
</body>
</html>
